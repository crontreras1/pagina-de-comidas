<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comidas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="movile.css" media="(max-width:768px)">

</head>

<body>
    
    <main>

        <section class="hero-container">

            <div class="hero-info">

                <h1 class="hero-info__title">Encuentra aquí <br>la mejor comida</h1>
                <p class="hero-info__text">Queremos tener el placer de atenderlo.</p>
                <button class="hero-info__button">Reservar una mesa</button>

            </div>

            <img class="hero-image" src="./assets/hero.png" alt="Imagen de pasta con vegetales">
        
        </section>

        <section class="dishes-container">

            <h2 class="dishes-title">Nuestros servicios</h2>

            <div class="dishes-grid">

                <img class="dishes-item dishes-item__big" src="./assets/video.png" alt="video of pasta dishes being served">
                <img class="dishes-item dishes-item__1" src="./assets/dish1.png" alt="bowl of vegetables with rice and avocado">
                <img class="dishes-item dishes-item__2" src="./assets/dish2.png" alt="Avocado and egg toast">
                <img class="dishes-item dishes-item__3" src="./assets/dish3.png" alt="asparagus with tomato and butter">
                <img class="dishes-item dishes-item__4" src="./assets/dish4.png" alt="eggs and guacamole toast">

            </div>

        </section>

        <section class="menu-container">

            <h2 class="menu-title"> Nuestro menú</h2>

            <div class="menu-grid">

                <div class="menu-item">
                    <img src="./assets/plate1.png" alt="">
                </div>
                
                <div class="menu-item">
                    <img src="./assets/plate2.png" alt="">
                </div>
    
                <div class="menu-item">
                    <img src="./assets/plate3.png" alt="">
                </div>
            
                <div class="menu-item">
                    <img src="./assets/plate4.png" alt="">
                </div>
    
                <div class="menu-item">
                    <img src="./assets/plate5.png" alt="">
                </div>

            </div>
        
        </section>

    </main>

</body>
</html>
